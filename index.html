<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safran Cabin Lamphun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            padding: 60px 0 50px;
            position: relative;
            margin-bottom: 20px;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #08519c, transparent);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #08519c, #0db4e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-transform: uppercase;
            margin-top: 20px;
        }

        header p {
            color: #8899aa;
            font-size: 1.1rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2850 0%, #2d3e5f 100%);
            border: 1px solid rgba(8, 81, 156, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(8, 81, 156, 0.1);
        }

        .gallery-item:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: rgba(8, 81, 156, 0.8);
            box-shadow: 0 20px 50px rgba(8, 81, 156, 0.3);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.08);
        }

        .gallery-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(8, 81, 156, 0.4), rgba(13, 180, 224, 0.2));
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #08519c, #0db4e0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 10px 40px rgba(8, 81, 156, 0.5);
            transition: all 0.3s ease;
        }

        .gallery-item:hover .play-icon {
            transform: scale(1.1);
            box-shadow: 0 15px 60px rgba(8, 81, 156, 0.7);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.95), rgba(26, 31, 58, 0.95));
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                backdrop-filter: blur(0px);
            }
            to {
                opacity: 1;
                backdrop-filter: blur(10px);
            }
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox-media {
            max-width: 100%;
            max-height: 100%;
            border-radius: 12px;
            box-shadow: 0 0 80px rgba(8, 81, 156, 0.6);
            border: 1px solid rgba(8, 81, 156, 0.5);
        }

        .lightbox-media img,
        .lightbox-media video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #08519c, #0db4e0);
            border: none;
            color: white;
            font-size: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
            box-shadow: 0 10px 30px rgba(8, 81, 156, 0.4);
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 50px rgba(8, 81, 156, 0.6);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .lightbox-btn {
            background: linear-gradient(135deg, rgba(8, 81, 156, 0.9), rgba(13, 180, 224, 0.7));
            border: 1px solid rgba(8, 81, 156, 0.5);
            color: white;
            font-size: 24px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            pointer-events: all;
            box-shadow: 0 10px 30px rgba(8, 81, 156, 0.4);
            backdrop-filter: blur(10px);
        }

        .lightbox-btn:hover {
            transform: scale(1.15);
            background: linear-gradient(135deg, #08519c, #0db4e0);
            box-shadow: 0 15px 50px rgba(8, 81, 156, 0.6);
        }

        .lightbox-counter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(8, 81, 156, 0.3), rgba(13, 180, 224, 0.2));
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 30px;
            color: #0db4e0;
            font-weight: 300;
            letter-spacing: 1px;
            border: 1px solid rgba(8, 81, 156, 0.5);
            box-shadow: 0 8px 32px rgba(8, 81, 156, 0.2);
        }

        .lightbox-video {
            background-color: #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            header p {
                font-size: 0.95rem;
            }

            .container {
                padding: 30px 15px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                margin-top: 30px;
            }

            .lightbox-content {
                height: 80vh;
            }

            .lightbox-close {
                width: 45px;
                height: 45px;
                font-size: 24px;
                top: 20px;
                right: 20px;
            }

            .lightbox-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .lightbox-counter {
                bottom: 20px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 40px 0 30px;
            }

            header h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            header p {
                font-size: 0.85rem;
            }

            .container {
                padding: 20px 12px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                margin-top: 25px;
            }

            .lightbox-content {
                height: 70vh;
            }

            .play-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .lightbox-counter {
                bottom: 15px;
                font-size: 0.85rem;
                padding: 8px 15px;
            }

            .lightbox-nav {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><b>Safran Cabin Lamphun</b></h1>
            <p>QRQC & DOJO GALLERY</p>
        </header>

        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="closeLightbox">✕</button>
        <div class="lightbox-content" id="lightboxContent">
            <div class="lightbox-media" id="lightboxMedia"></div>
        </div>
        <div class="lightbox-nav">
            <button class="lightbox-btn" id="prevBtn">❮</button>
            <button class="lightbox-btn" id="nextBtn">❯</button>
        </div>
        <div class="lightbox-counter">
            <span id="currentIndex">1</span> / <span id="totalItems">1</span>
        </div>
    </div>

    <script>
        // Sample media data (replace with your own images and videos)
        const mediaItems = [
            { type: 'image', src: 'Asset\\01.png', alt: 'QRQC' },
            { type: 'image', src: 'Asset\\02.png', alt: 'QRAP' },
            { type: 'image', src: 'Asset\\Ans02.png', alt: 'QRAP' },
            { type: 'image', src: 'Asset\\03.png', alt: 'OPS' },
            { type: 'image', src: 'Asset\\Ans03.png', alt: 'OPS' },
            { type: 'image', src: 'Asset\\04.png', alt: '5S' },
            { type: 'image', src: 'Asset\\Ans04.png', alt: '5S' },
            { type: 'image', src: 'Asset\\05.png', alt: 'PI' },
            { type: 'image', src: 'Asset\\Ans05.png', alt: 'PI' },
            { type: 'image', src: 'Asset\\06.png', alt: 'One Safran' },
            { type: 'image', src: 'Asset\\Ans06.png', alt: 'One Safran' },
            //{ type: 'video', src: 'https://www.w3schools.com/html/mov_bbb.mp4', alt: 'Sample video' }
        ];

        let currentIndex = 0;

        // Initialize gallery
        function initGallery() {
            const gallery = document.getElementById('gallery');
            mediaItems.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.onclick = () => openLightbox(index);

                if (item.type === 'image') {
                    galleryItem.innerHTML = `<img src="${item.src}" alt="${item.alt}">`;
                } else {
                    galleryItem.innerHTML = `
                        <video>
                            <source src="${item.src}">
                        </video>
                        <div class="gallery-item-overlay">
                            <div class="play-icon">▶</div>
                        </div>
                    `;
                }
                gallery.appendChild(galleryItem);
            });
        }

        function openLightbox(index) {
            currentIndex = index;
            displayMedia();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function displayMedia() {
            const item = mediaItems[currentIndex];
            const lightboxMedia = document.getElementById('lightboxMedia');
            lightboxMedia.innerHTML = '';

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = item.alt;
                lightboxMedia.appendChild(img);
            } else {
                const video = document.createElement('video');
                video.controls = true;
                video.className = 'lightbox-video';
                video.innerHTML = `<source src="${item.src}">`;
                lightboxMedia.appendChild(video);
            }

            document.getElementById('currentIndex').textContent = currentIndex + 1;
            document.getElementById('totalItems').textContent = mediaItems.length;
        }

        function nextMedia() {
            currentIndex = (currentIndex + 1) % mediaItems.length;
            displayMedia();
        }

        function prevMedia() {
            currentIndex = (currentIndex - 1 + mediaItems.length) % mediaItems.length;
            displayMedia();
        }

        // Event listeners
        document.getElementById('closeLightbox').addEventListener('click', closeLightbox);
        document.getElementById('nextBtn').addEventListener('click', nextMedia);
        document.getElementById('prevBtn').addEventListener('click', prevMedia);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'ArrowRight') nextMedia();
                if (e.key === 'ArrowLeft') prevMedia();
                if (e.key === 'Escape') closeLightbox();
            }
        });

        // Initialize on load
        initGallery();
    </script>
</body>
</html>
